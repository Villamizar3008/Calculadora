<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Tapicería Automotriz</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Calculadora de Tapicería Automotriz</h1>
</header>
<main>
    <section>
        <h2>Ingrese las dimensiones del asiento:</h2>
        <div class="input-group">
            <label for="length">Longitud (cm):</label>
            <input type="number" id="length" name="length" placeholder="Longitud">
        </div>
        <div class="input-group">
            <label for="width">Ancho (cm):</label>
            <input type="number" id="width" name="width" placeholder="Ancho">
        </div>
        <button onclick="calcularMaterial()">Calcular</button>
        <button onclick="limpiarCampos()">Limpiar</button>
    </section>
    <section>
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
